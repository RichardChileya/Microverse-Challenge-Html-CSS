<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   
    <h1 id="title"> freeCodeCamp Survey Form</h1>

    <p id="description"> Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">

        <label id="name-label" for="name">Name </label>
        <br>
        <input id="name" type="text" placeholder="Enter your name" required>
        <br>

        <label id="email-label" for="email">Email </label>
        <br>
        <input id="email" type="email" placeholder="Enter your email" required>
        <br>

        <label id="number-label" for="age"> Age </label>
        <br>
        <input id="number" type="number" placeholder="Age" min="18" max="99" required>
        <br>

        <!-- CURRENT ROLES -->

        <label for="current-roles"> Which option best describes your current role?</label>
        <br>
        <select id="dropdown">
            <option value="select-current-roles"> Select Current Role</option> 
            <option value="student">Student </option>
            <option value="full-time-job">Full Time Job </option>
            <option value="full-time-learner">Full Time Learner </option>
            <option value="prefer-not-to-say"> Prefer Not To Say</option>
            <option value="other"> Other</option>
        </select>

        <br>

        <!-- RECOMMENDATION -->

        <label for="recommend">
            Would you recommend freeCodeCamp to a friend?
        </label> 
        <br>
        <input type="radio" name="radio" value="definitely">
        <label for="def"> Definitely</label>
        <br>

        <input type="radio" name="radio" value="maybe">
        <label for="maybe"> Maybe</label>
        <br>

        <input type="radio" name="radio" value="not-sure">
        <label for="not-sure"> Not sure</label>
        <br>

        <!-- FAVOURITE FEATURE -->

        <label for="fav-feature"> What is your favorite feature of freeCodeCamp?</label>
        <br>
        <select id="dropdown">
            <option value="select-option">Select an option</option> 
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open source</option>
        </select>
        <br>

        <!-- CHECK ALL THAT APPLY -->

        <label for="check-all">
            What would you like to see improved? (Check all that apply)
        </label>
        <br>
        <input type="checkbox" value="front-end">
        <label for="front-end">Front-end Projects</label>
        <br>
        
        <input type="checkbox" value="back-end">
        <label for="back-end">Back-end Projects</label>
        <br>
        
        <input type="checkbox" value="data-visualization">
        <label for="data-visualization">Data Visualization</label>
        <br>
        
        <input type="checkbox" value="challenges">
        <label for="challenges">Challenges</label>
        <br>
        
        <input type="checkbox" value="open-source">
        <label for="open-source">Open Source Community</label>
        <br>
        
        <input type="checkbox" value="gitter">
        <label for="gitter">Gitter help rooms</label>
        <br>
        
        <input type="checkbox" value="videos">
        <label for="videos">Videos</label>
        <br>
        
        <input type="checkbox" value="city-meetups">
        <label for="city-meetups">City Meetups</label>
        <br>
        
        <input type="checkbox" value="wiki">
        <label for="wiki">Wiki</label>
        <br>
        
        <input type="checkbox" value="forum">
        <label for="forum">Forum</label>
        <br>
        
        <input type="checkbox" value="additional-courses">
        <label for="additional-courses">Additional Courses</label>
        <br>

        <!-- TEXT AREA -->

        <label for="comments">Any comments or suggestions?</label>
        <br>
        <textarea name="message" id="message" cols="80" rows="10" 
        placeholder="Enter your comment here..."></textarea>
        <br>

        <!-- SUBMIT BUTTON -->

        <button id="submit">Submit</button>

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
